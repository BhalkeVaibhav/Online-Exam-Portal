<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Exam - 10 Questions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <style>
 

   
  </style>
</head>
<body>

    <section>
        <div class="containar">
            <div class="col-12">
                <div class="row">       
                    <div class="col-4">
                        <h1 class="grad text-center mt-4">Exam-Portal <span class="text-warning">.</span></h1>
                        <pre class="text-center text-success">All the best</pre>
                    </div>
                    <div class="col-4 "></div>
                    <div class="col-4 text-center mt-4">
                    </div>
                </div>
            </div>
    </section>

    <div class="bt-transparant border">
    <marquee behavior="" direction="left" class="text-danger">Note:-All questions are mandatory and must be completed before finalizing the exam.</marquee>
    </div>

<div class="quiz-box">
  <div id="timer">Time Left: <span id="time">20:00</span></div>
  <div id="questionBox">
    <!-- Question will be shown here -->
  </div>
  <button class="btn btn-primary mt-3 w-100" onclick="nextQuestion()">Next</button>
</div>

<!-- Result Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title" id="resultModalLabel">Quiz Result</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <h4 id="resultText"></h4>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/exam.js"></script>





</body>
</html>
