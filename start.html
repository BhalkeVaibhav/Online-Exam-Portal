<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Instructions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .instruction-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .instruction-box h2 {
      font-size: 26px;
      margin-bottom: 20px;
      text-align: center;
    }

    .instruction-box ul {
      margin-bottom: 20px;
    }

    .instruction-box .btn {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="instruction-box">
  <h2>Exam Instructions hallo Vaibhav</h2>
  <ul>
    <li>Total Questions: <strong>10</strong></li>
    <li>Total Time: <strong>10 Minutes</strong></li>
    <li>Each question has one correct answer.</li>
    <li>No negative marking.</li>
    <li>Once you submit an answer, you can't go back.</li>
    <li>Timer will start once you begin the exam.</li>
  </ul>

  <div class="mb-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="agree" onclick="toggleButton()">
      <label class="form-check-label" for="agree">
        I have read and understood the instructions.
      </label>
    </div>
  </div>

  <button id="startBtn" class="btn btn-success" disabled onclick="startExam()">Start Exam</button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/start.js"></script>

</body>
</html>
